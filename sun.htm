<script src="./sun.js"></script>
</head>
<body>
<h1>Sun Rise/Set</h1>
<script>
//Sunset tonight at the Triggertrap office
var sunset = new Date().sunset(51.4541, -2.5920);

//Sunrise at Stonehenge on midsummer's day 2000
var sunrise = new Date().sunrise(51.1788, -1.8262);

//Combine it with geolocation. Sunset tonight at your location.
navigator.geolocation.getCurrentPosition(function(position) {
   	var srise = new Date().sunrise(position.coords.latitude, position.coords.longitude);
   	var sset = new Date().sunset(position.coords.latitude, position.coords.longitude);
    console.log("Rise: " + srise);
    console.log("Set: " + sset);
});
</script>
</body>
</html>

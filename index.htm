    case "Jyesta":    Va=5.6;    Aa=15.2;    document.getElementById("nkt").style.color = cred;            break;
    case "Moola":    Va=8.4;    Aa=17.6;    document.getElementById("nkt").style.color = cred;            break;
    case "PurvAshada":    Va=9.6;    Aa=19.2;    document.getElementById("nkt").style.color = cred;            break;
    case "UttarAshada":    Va=8;    Aa=17.6;    document.getElementById("nkt").style.color = cgre;            break;
    case "Sravanam":    Va=4;    Aa=13.6;    document.getElementById("nkt").style.color = cgre;            break;
    case "Dhanista":    Va=4;    Aa=13.6;    document.getElementById("nkt").style.color = cgre;            break;
    case "Satabhisha":    Va=7.2;    Aa=16.8;    document.getElementById("nkt").style.color = cgre;            break;
    case "PurvaBhadra":    Va=6.4;    Aa=16;    document.getElementById("nkt").style.color = cred;            break;
    case "UttaraBhadra":    Va=9.6;    Aa=19.2;    document.getElementById("nkt").style.color = cgre;            break;
    case "Revati":    Va=12;    Aa=21.6;    document.getElementById("nkt").style.color = cred;            break;  }
  var nakb = document.getElementById("s_nakshtra_start").innerHTML=panchang.Nakshatra.start;
  var nake = document.getElementById("s_nakshtra_end").innerHTML=panchang.Nakshatra.end;
  var naklen = Math.floor(Date.parse(nake) - Date.parse(nakb));
  var varb = new Date(Math.floor((nakb.getTime() + ((Va * naklen)/24))));
  var vare = new Date(Math.floor(varb.getTime() + ((1.6 * naklen)/24)));

  document.getElementById("vjy").innerHTML="Varjyam:";
  if (tm > varb.getTime() && tm < vare.getTime()) {
    document.getElementById("vjy").style.color = cred; }
  document.getElementById("varbt").innerHTML=varb.toLocaleString("en-IN", options);
  document.getElementById("varet").innerHTML=vare.toLocaleString("en-IN", options);
  document.getElementById("art").innerHTML="Amruta:";
  if (tm > amrs.getTime() && tm < amrf.getTime()) {
    document.getElementById("art").style.color = cgre; }
  document.getElementById("amrst").innerHTML=amrs.toLocaleString("en-IN", options);
  document.getElementById("amrft").innerHTML=amrf.toLocaleString("en-IN", options);
  document.getElementById("krn").innerHTML="Karana:";
  var kar = document.getElementById("karna").innerHTML=panchang.Karna.name;
  switch(kar) {
    case "Bava":    document.getElementById("krn").style.color = cgre;              break;
    case "Balava":    document.getElementById("krn").style.color = cgre;              break;
    case "Kaulava":    document.getElementById("krn").style.color = cgre;              break;
    case "Taitula":    document.getElementById("krn").style.color = cgre;              break;
    case "Garaja":    document.getElementById("krn").style.color = cgre;              break;
    case "Vanija":    document.getElementById("krn").style.color = cgre;              break;
    case "Vishti":    document.getElementById("krn").style.color = cred;              break;
    case "Sakuna":    document.getElementById("krn").style.color = cred;              break;
    case "Chatushpada":    document.getElementById("krn").style.color = cred;              break;
    case "Nagava":    document.getElementById("krn").style.color = cred;              break;
    case "Kimstughna":    document.getElementById("krn").style.color = cred;              break;  }
  document.getElementById("s_karna_start").innerHTML=panchang.Karna.start.toLocaleString("en-IN", options);
  document.getElementById("s_karna_end").innerHTML=panchang.Karna.end.toLocaleString("en-IN", options);
  document.getElementById("yga").innerHTML=" Yoga: ";
  var yog = document.getElementById("yoga").innerHTML=panchang.Yoga.name;
  switch(yog) {
    case "Vishkambha":    document.getElementById("yga").style.color = cred;              break;
    case "Ayushman":    document.getElementById("yga").style.color = cgre;              break; 
    case "Saubhagya":    document.getElementById("yga").style.color = cgre;              break; 
    case "Sobhana":    document.getElementById("yga").style.color = cgre;              break; 
    case "Atiganda":    document.getElementById("yga").style.color = cred;              break; 
    case "Sukarman":    document.getElementById("yga").style.color = cgre;              break; 
    case "Dhriti":    document.getElementById("yga").style.color = cgre;              break; 
    case "Shoola":    document.getElementById("yga").style.color = cred;              break; 
    case "Ganda":    document.getElementById("yga").style.color = cred;              break; 
    case "Vridhi":    document.getElementById("yga").style.color = cgre;              break; 
    case "Dhruva":    document.getElementById("yga").style.color = cgre;              break; 
    case "Vyaghata":    document.getElementById("yga").style.color = cred;              break; 
    case "Harshana":    document.getElementById("yga").style.color = cgre;              break; 
    case "Vajra":    document.getElementById("yga").style.color = cred;              break; 
    case "Siddhi":    document.getElementById("yga").style.color = cgre;              break; 
    case "Vyatipata":    document.getElementById("yga").style.color = cred;              break; 
    case "Variyan":    document.getElementById("yga").style.color = cgre;              break; 
    case "Parigha":    document.getElementById("yga").style.color = cred;              break; 
    case "Shiva":    document.getElementById("yga").style.color = cgre;              break; 
    case "Siddha":    document.getElementById("yga").style.color = cgre;              break; 
    case "Sadhya":    document.getElementById("yga").style.color = cgre;              break; 
    case "Subha":    document.getElementById("yga").style.color = cgre;              break; 
    case "Sukla":    document.getElementById("yga").style.color = cgre;              break; 
    case "Brahma":    document.getElementById("yga").style.color = cgre;              break; 
    case "Indra":    document.getElementById("yga").style.color = cgre;              break; 
    case "Vaidhruti":    document.getElementById("yga").style.color = cred;              break; }
  document.getElementById("s_yoga_start").innerHTML=panchang.Yoga.start.toLocaleString("en-IN", options);
  document.getElementById("s_yoga_end").innerHTML=panchang.Yoga.end.toLocaleString("en-IN", options);
  document.getElementById("vra").innerHTML=" Vaara: ";
  document.getElementById("day").innerHTML=panchang.Day.name;    
//  document.getElementById("nakshtra").innerHTML=panchang.Nakshatra.name;
  document.getElementById("s_nakshtra_start").innerHTML=panchang.Nakshatra.start.toLocaleString("en-IN", options);
  document.getElementById("s_nakshtra_end").innerHTML=panchang.Nakshatra.end.toLocaleString("en-IN", options);           });
</script>

<script>
navigator.geolocation.getCurrentPosition(function(position) {
var hra; var abj; var bhm; var rhk; var glk; var ygd; var dmt; 
  var srise = new Date().sunrise(position.coords.latitude, position.coords.longitude);
  var sset = new Date().sunset(position.coords.latitude, position.coords.longitude);
  var srise1 = new Date(srise.getTime() + (24 * 60 * 60 * 1000)).sunrise(position.coords.latitude, position.coords.longitude);
  var daylen = Math.floor(Date.parse(sset) - Date.parse(srise));
  var daypart = Math.floor(daylen / 8);
  var niglen = Math.floor(Date.parse(srise1) - Date.parse(sset));
  var srtm = srise.getTime();
  var sstm = sset.getTime();
  var dmuh = Math.floor(daylen / 15);
  var nmuh = Math.floor(niglen / 15);
  var ajs = new Date(Math.floor(srise.getTime() + (7 * dmuh)));
  var ajf = new Date(Math.floor(srise.getTime() + (8 * dmuh))); 
  if (tm > ajs.getTime() && tm < ajf.getTime()) {
    document.getElementById("abj").style.color = cgre; }
  var bhs = new Date(Math.floor(sset.getTime() + (13 * nmuh)));
  var bhf = new Date(Math.floor(sset.getTime() + (14 * nmuh))); 
  if (tm > bhs.getTime() && tm < bhf.getTime()) {
    document.getElementById("bhm").style.color = cgre; }
  if (tm < sstm) {
    var dhora = Math.floor(daylen / 12);
    var dtd = tm - srtm;
    var dhi = Math.floor(dtd / dhora);
    var hs = new Date(Math.floor(srise.getTime() + ((dhi) * dhora)));
    var hf = new Date(Math.floor(srise.getTime() + ((dhi+1) * dhora))); }
  if (tm > sstm) {
    var nhora = Math.floor(niglen / 12);
    var ntd = tm - sstm;
    var nhi = Math.floor(ntd / nhora);
    var hs = new Date(Math.floor(sset.getTime() + ((nhi) * nhora)));
    var hf = new Date(Math.floor(sset.getTime() + ((nhi+1) * nhora))); }
  var daypart0 = srise;
  var daypart1 = new Date(Math.floor((srise.getTime() + daypart)));
  var daypart2 = new Date(Math.floor((daypart1.getTime() + daypart)));
  var daypart3 = new Date(Math.floor((daypart2.getTime() + daypart)));
  var daypart4 = new Date(Math.floor((daypart3.getTime() + daypart)));
  var daypart5 = new Date(Math.floor((daypart4.getTime() + daypart)));
  var daypart6 = new Date(Math.floor((daypart5.getTime() + daypart)));
  var daypart7 = new Date(Math.floor((daypart6.getTime() + daypart)));
  var daypart8 = new Date(Math.floor((daypart7.getTime() + daypart)));
  var rks=0;  var rkf=0;  var ygs=0;  var ygf=0;  var gks=0;  var gkf=0;  var dms;  var dmf;  var dmb;  var dme;  var hn;
  switch(wkday) {
  case 0:
    rks = daypart7; rkf = daypart8; ygs = daypart4; ygf = daypart5; gks = daypart6; gkf = daypart7;
    dms = new Date(Math.floor(srise.getTime() + ((daylen * 10.4) / 12)));
    dmf = new Date(Math.floor(dms.getTime() + (48 * 60 * 1000)));
    document.getElementById("vra").style.color = cred;
    switch(dhi) {
    case 0: hn="Surya"; break;    case 1: hn="Sukra"; break;     case 2: hn="Budha"; break;     case 3: hn="Chandra"; break;     case 4: hn="Sani"; break;     case 5: hn="Guru"; break; 
    case 6: hn="Kuja"; break;    case 7: hn="Surya"; break;     case 8: hn="Sukra"; break;     case 9: hn="Budha"; break;     case 10: hn="Chandra"; break;     case 11: hn="Sani"; break; }
    switch(nhi) {
    case 0: hn="Guru"; break;     case 1: hn="Kuja"; break;     case 2: hn="Surya"; break;     case 3: hn="Sukra"; break;     case 4: hn="Budha"; break;     case 5: hn="Chandra"; break; 
    case 6: hn="Sani"; break;     case 7: hn="Guru"; break;     case 8: hn="Kuja"; break;     case 9: hn="Surya"; break;     case 10: hn="Sukra"; break;     case 11: hn="Budha"; break; }
    break;
  case 1:
    rks = daypart1; rkf = daypart2; ygs = daypart3; ygf = daypart4; gks = daypart5; gkf = daypart6;
    dms = new Date(Math.floor(srise.getTime() + ((daylen * 6.4) / 12)));
    dmf = new Date(Math.floor(dms.getTime() + (daylen / 15)));
    dmb = new Date(Math.floor(srise.getTime() + ((daylen * 8.8) / 12)));
    dme = new Date(Math.floor(dme.getTime() + (daylen / 15)));
    document.getElementById("vra").style.color = cgre;
    switch(dhi) {
    case 0: hn="Chandra"; break;     case 1: hn="Sani"; break;     case 2: hn="Guru"; break;     case 3: hn="Kuja"; break;     case 4: hn="Surya"; break;     case 5: hn="Sukra"; break;


<html>
<head>
<script src="./sunrise.js"></script>
</head>
<body>
<h1>Sun Rise/Set</h1>
<script>
  navigator.geolocation.getCurrentPosition(function(position) {
   	var sunrise = new Date().sunrise(position.coords.latitude, position.coords.longitude, -5.5);
    console.log("Sun: " + sunrise);
});
</script>
</body>
</html>
